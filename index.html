<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat clicker</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
    	<ul id="list-of-cats"></ul>
    	<div id="catViewPort">
    		<figure>	
  				<figcaption></figcaption>
  				<img src="" />
    		</figure>
    		<p >This cat's score is: <span id="score"></span></p>
    	</div>
		<div id="admin-panel">
			<button id="admin-button">Admin</button>
			<div id="admin-form">
				<div id="adm-cat-name" class="field">
					<span>Name: </span>
					<input type="text" id="adm-name-input">
				</div>
				<div id="adm-image-url" class="field">
					<span>Image URL: </span>
					<input type="text" id="adm-url-input" disabled>
				</div>
				<div id="adm-clicks" class="field">
					<span>Clicks: </span>
					<input type="text" id="adm-clicks-input">
				</div>
				<div id="submittion-buttons" class="field">
					<!--<button id="cancel-button">Cancel</button>-->
					<button id="save-button">Save</button>
				</div>
			</div>
		</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
